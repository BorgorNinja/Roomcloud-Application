<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            display: block;
            text-align: right;
            margin-bottom: 10px;
            color: #007bff;
        }

        .login-link span {
            font-weight: bold;
        }

        .create-account-button {
            display: block;
            text-align: center;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container {
            padding: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h3 {
            color: #007bff;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
        }

        .form-section input,
        .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-section input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .form-section input[type="checkbox"] + label {
            display: inline-block;
            margin: 0;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .logo img {
            display: block;
            margin: 0 auto 10px;
            width: 100px;
            height: auto;
        }

        h2 {
            text-align: center;
            color: darkcyan;
        }

        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="login.php" class="login-link">Already have an account? <span>Login</span></a>
        <a href="#" class="create-account-button">Create account</a>
        <div class="form-container">
            <div class="alert alert-danger" id="error-alert"></div>
            <div class="alert alert-success" id="success-alert"></div>
            <form action="register.php" method="POST">
                <div class="logo">
                    <img src="asset_logo.png" alt="Logo">
                </div>
                <h2>ROOM | Cloud</h2>
                <div class="form-section">
                    <h3>Student Information</h3>
                    <label>First name</label>
                    <input type="text" name="first_name" required>
                    <label>Middle name</label>
                    <input type="text" name="middle_name">
                    <label><input type="checkbox" name="no_middle_name"> No middle name</label>
                    <label>Last name</label>
                    <input type="text" name="last_name" required>
                    <label>Suffix</label>
                    <input type="text" name="suffix">
                    <label><input type="checkbox" name="no_suffix"> No suffix</label>
                    <label>Student number</label>
                    <input type="text" name="student_number" required>
                    <label>Select course</label>
                    <select name="course" required>
                        <option value="Course 1">Course 1</option>
                        <option value="Course 2">Course 2</option>
                    </select>
                    <label>Section</label>
                    <input type="text" name="section" required>
                </div>
                <div class="form-section">
                    <h3>Contact Information</h3>
                    <label>Enter your email</label>
                    <input type="email" name="email" required>
                    <label>Contact number</label>
                    <input type="text" name="contact_number" required>
                </div>
                <div class="form-section">
                    <h3>Account Information</h3>
                    <label>Enter new password</label>
                    <input type="password" name="new_password" required>
                    <label>Confirm new password</label>
                    <input type="password" name="confirm_password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
